<script type="text/ng-template" id="loading.html">
    <widget-row>
        <widget-cell>
            <div class="pDetails">
                Loading..
            </div>
        </widget-cell>
    </widget-row>
</script>

<script type="text/ng-template" id="main.html">

    <!-- HIGH-SCORES -->
    <div class="collapseMe">
        <widget-row>
            <widget-cell>
                <h2> <widget-icon name="star"></widget-icon> High-Scores </h2>
            </widget-cell>
        </widget-row> 
            <widget-cell fill clickable>
                <widget-cell fill>
                    Leader-Board
                </widget-cell>
                <widget-cell>
                    <widget-icon name="angle-right"></widget-icon>
                </widget-cell>
            </widget-cell>
            <widget-cell fill clickable>
                <widget-cell fill>
                    My Highscores
                </widget-cell>
                <widget-cell>
                    <widget-icon name="angle-right"></widget-icon>
                </widget-cell>
            </widget-cell>
        </widget-row>
    </div>

    <!-- FACULTY RANKINGS -->
    <div class="collapseMe">
        <widget-row>
            <widget-cell>
                <h2> <widget-icon name="star"></widget-icon> Faculty Rankings </h2>
            </widget-cell>
        </widget-row>
        <div ng-if="dbData.value.status">
            <widget-row>
                <widget-cell>
                    <div class="pDetails" ng-if="dbData.value.status=='noTable'">
                        Table does not exist,
                        <a ng-click="createTable()">create table</a>.
                    </div>
                </widget-cell>
            </widget-row>
        </div>
        <div ng-if="!dbData.value.status">
            <widget-row>
                <widget-cell>
                    <form class="form-inline" ng-submit="insertData()">
                        <div class="input-group" style="width: 100%;">
                            <input type="text" class="form-control" ng-model="insertValue.value" placeholder="Enter some text and submit" />
                            <span class="input-group-btn" style="overflow:hidden;">
                                <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;"></button>
                            </span>
                        </div>
                    </form>
                </widget-cell>
            </widget-row>

            <widget-row ng-repeat="item in dbData.value">
                <widget-cell>
                    <div class="pDetails">Id: {{item.id}}</div>
                    <div class="pDetails">UserId: {{item.userId}}</div>
                    <div class="pDetails">Value: {{item.value}}</div>
                </widget-cell>
            </widget-row>
        </div>
    </div> 
    
    <div class="collapseMe">
        <widget-row>
            <widget-cell>
                <h2> <widget-icon name="star"></widget-icon> My Highscores </h2>
            </widget-cell>
        </widget-row>
    </div>
    
	<!-- GAME -->
	<div class="collapseMe">
        <widget-row>
            <widget-cell>
                <widget-icon id=""> </widget-icon>
                <h2>Play Now</h2>
            </widget-cell>
        </widget-row>
        <widget-row>
            <widget-cell>
                 Will be an input 
            </widget-cell>
        </widget-row>
    </div>

<!-- Menu template -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a ng-click="menuButtonClick()">
            Logout
        </a>
    </li>
</script>
